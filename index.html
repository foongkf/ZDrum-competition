<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zdrum Competition Ticket Purchase</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .ticket-form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .price-display {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background-color: #f1f8fe;
            border-radius: 6px;
            text-align: center;
        }
        .payment-note {
            font-size: 14px;
            color: #e74c3c;
            text-align: center;
            margin: 15px 0;
            font-style: italic;
        }
        .ticket-container {
            display: none;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }
        .ticket-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #3498db;
        }
        .ticket-title {
            font-size: 22px;
            color: #2c3e50;
            margin: 0;
        }
        .ticket-details {
            margin: 20px 0;
        }
        .detail-row {
            display: flex;
            margin-bottom: 15px;
        }
        .detail-label {
            font-weight: bold;
            color: #7f8c8d;
            width: 120px;
        }
        .detail-value {
            flex: 1;
            color: #2c3e50;
        }
        .ticket-qr {
            text-align: center;
            margin: 25px 0;
        }
        .ticket-footer {
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #bdc3c7;
        }
        .status-message {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            color: #27ae60;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="ticket-form">
        <h1>Zdrum Competition Ticket Purchase</h1>
        
        <form id="ticketForm">
            <div class="form-group">
                <label for="name">Full Name 姓名:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number 电话号码:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="quantity">Number of Tickets 票数 (Max 99):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required>
            </div>

            <div class="price-display" id="priceDisplay">
                Total Price 总价: RM 10.00
            </div>

            <div class="payment-note">
                Please screenshot payment receipt and send to us<br>
                请截图付款收据并发送给我们
            </div>

            <button type="submit">Generate Ticket 生成门票</button>
        </form>

        <div class="status-message" id="statusMessage" style="display: none;"></div>

        <div class="ticket-container" id="ticketContainer">
            <div class="ticket-header">
                <h2 class="ticket-title">Zdrum Competition Ticket 比赛门票</h2>
            </div>
            
            <div class="ticket-details">
                <div class="detail-row">
                    <span class="detail-label">Name 姓名:</span>
                    <span class="detail-value" id="ticketName"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Phone 电话:</span>
                    <span class="detail-value" id="ticketPhone"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Tickets 票数:</span>
                    <span class="detail-value" id="ticketQuantity"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Price 总价:</span>
                    <span class="detail-value" id="ticketPrice"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Ticket ID 票号:</span>
                    <span class="detail-value" id="ticketId"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Purchase Date 购票日期:</span>
                    <span class="detail-value" id="ticketDate"></span>
                </div>
            </div>
            
            <div class="ticket-qr" id="qrcode"></div>
            
            <div class="ticket-footer">
                <p>Present this ticket at the entrance.<br>
                请在入口出示此票。</p>
            </div>
        </div>
    </div>

    <script>
        // Google Doc ID for storing scanned tickets
        const GOOGLE_DOC_ID = '1HFLittqMFKZiGjdCAffOfOCdPZKnazPD9stAXlNZNfg';
        
        // Update price display when quantity changes
        document.getElementById('quantity').addEventListener('input', function() {
            const quantity = parseInt(this.value) || 0;
            const totalPrice = quantity * 10;
            document.getElementById('priceDisplay').textContent = `Total Price 总价: RM ${totalPrice.toFixed(2)}`;
        });

        // Handle form submission
        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const quantity = document.getElementById('quantity').value;
            const totalPrice = quantity * 10;
            const purchaseDate = new Date().toLocaleString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Generate 3-digit ticket ID
            const ticketId = Math.floor(100 + Math.random() * 900); // 100-999
            
            // Display ticket information
            document.getElementById('ticketName').textContent = name;
            document.getElementById('ticketPhone').textContent = phone;
            document.getElementById('ticketQuantity').textContent = quantity;
            document.getElementById('ticketPrice').textContent = `RM ${totalPrice.toFixed(2)}`;
            document.getElementById('ticketId').textContent = ticketId;
            document.getElementById('ticketDate').textContent = purchaseDate;
            
            // Generate QR code with verification URL
            document.getElementById('qrcode').innerHTML = '';
            const verificationUrl = `${window.location.href.split('?')[0]}?verify=${ticketId}&name=${encodeURIComponent(name)}&phone=${phone}&quantity=${quantity}`;
            new QRCode(document.getElementById('qrcode'), {
                text: verificationUrl,
                width: 180,
                height: 180,
                colorDark: "#2c3e50",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Show the ticket
            document.getElementById('ticketContainer').style.display = 'block';
            
            // Scroll to ticket
            document.getElementById('ticketContainer').scrollIntoView({ behavior: 'smooth' });
            
            // Check if this is a verification scan
            checkForVerification();
        });

        // Function to append data to Google Doc
        async function appendToGoogleDoc(ticketData) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.style.display = 'block';
            
            try {
                // In a real implementation, you would need a backend service or Google Apps Script
                // This is a placeholder for the actual implementation
                statusElement.textContent = "Verifying ticket... 正在验证门票";
                statusElement.className = "status-message";
                
                // Simulate API call to Google Docs
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                statusElement.textContent = "Ticket verified and logged! 门票已验证并记录";
                statusElement.className = "status-message success";
                
                // In a real implementation, you would:
                // 1. Call a Google Apps Script endpoint
                // 2. The script would append to the Google Doc
                // 3. Return success/error status
                
            } catch (error) {
                statusElement.textContent = "Error verifying ticket. Please try again. 验证门票时出错，请重试";
                statusElement.className = "status-message error";
                console.error("Error:", error);
            }
        }

        // Check if this is a verification scan
        function checkForVerification() {
            const urlParams = new URLSearchParams(window.location.search);
            const verifyTicketId = urlParams.get('verify');
            
            if (verifyTicketId) {
                const name = urlParams.get('name') || 'Unknown';
                const phone = urlParams.get('phone') || 'Unknown';
                const quantity = urlParams.get('quantity') || '1';
                const scanTime = new Date().toLocaleString();
                
                const ticketData = {
                    ticketId: verifyTicketId,
                    name: decodeURIComponent(name),
                    phone: phone,
                    quantity: quantity,
                    scanTime: scanTime
                };
                
                // Append to Google Doc
                appendToGoogleDoc(ticketData);
                
                // Show verification view
                document.getElementById('ticketForm').style.display = 'none';
                document.getElementById('ticketContainer').style.display = 'none';
                document.querySelector('h1').textContent = 'Ticket Verification 门票验证';
            }
        }

        // Check for verification on page load
        window.addEventListener('load', checkForVerification);
    </script>
</body>
</html>
